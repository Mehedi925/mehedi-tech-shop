<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d66aa242a1.js" crossorigin="anonymous"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Mehedi Tec Shop</title>
</head>
<body>
    <!-- Header part start -->
    <header class="container">
        <nav class="navigation">
            <div class="logo">
                <h2>MH Tec Products</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign Up</a></li>
                    <li><a href="">Log in</a></li>
                </ul>
            </div>
        </nav>
        <div class="banner">
            <div class="bannar-info">
                <h2 class="banner-title">Start your Journey as Influencer</h2>
                <p class="banner-description">The customer journey is the complete sum of experiences that customers go through when interacting with your company and brand.</p>
                <a href=""><button class="banner-button">Preebook now <i class="fas fa-arrow-right"></i></button></a>
            </div>
            <div class="banner-photo">
                <img src="img/tech/main-camera.png" alt="">
            </div>
        </div>
    </header>
    <!-- Main section start -->
    <main class="container">
        <section>
            <div class="company-logo">
                <ul>
                    <li><a href=""><img src="img/logos/Alibaba.svg" alt=""></a></li>
                    <li><a href=""><img src="img/logos/Amazon.svg" alt=""></a></li>
                    <li><a href=""><img src="img/logos/Daraz.pk Logo.svg" alt=""></a></li>
                    <li><a href=""><img src="img/logos/Ebay.svg" alt=""></a></li>
                    <li><a href=""><img src="img/logos/Rakuten.svg" alt=""></a></li>
                    <li><a href=""><img src="img/logos/Walmart.svg" alt=""></a></li>
                    <li><a href=""><img src="img/logos/Target.svg" alt=""></a></li>
                </ul>
            </div>    
        </section>
        <section>
            <div class="popular-products">
                <h2>Popular Collection</h2>
                <div class="products-gallery">
                    <div class="product">
                        <img src="img/tech/action.png" alt="">
                    </div>

                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
